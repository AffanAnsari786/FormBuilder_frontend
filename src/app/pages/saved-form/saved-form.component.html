<div *ngIf="savedForms && savedForms.length > 0; else noForms">
    <div *ngFor="let form of savedForms" class="p-4 bg-gray-100 rounded mb-4">
      <div class="flex justify-start gap-5 items-center">
        <div>
          <h3 class="text-xl font-semibold">{{ form.formName }}</h3>
        </div>
        <button (click)="copyForm(form)" class="bg-green-500 text-white py-2 px-4 rounded">
          Copy
        </button>

        <button (click)="previewForm(form)" class="bg-blue-500 text-white py-2 px-4 rounded">
          Preview
        </button>
      </div>
    </div>
  </div>
  
  <ng-template #noForms>
    <p>No saved forms available</p>
  </ng-template>
