<div class="container mx-auto p-8 max-w-4xl border-black border my-5 rounded-lg shadow-lg">
  <!-- Form Title -->
  <h2 class="text-3xl font-extrabold text-gray-800 mb-8">Preview Form: {{form.formName}}</h2>
  
  <!-- Questions Loop -->
  <div *ngFor="let question of questions; let i = index" class="mb-8 p-6 bg-white shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300">
    
    <!-- Display Question Text -->
    <h4 class="text-xl font-semibold mb-4 text-gray-700">{{i + 1}}. {{ question.questionText }}</h4>

    <!-- Radio Button Question Type -->
    <div *ngIf="question.questionType === 'radio'" class="space-y-2">
      <div *ngFor="let answer of question.answers" class="flex items-center mb-2">
        <input type="radio" name="radio-{{ question.questionId }}" class="mr-3 focus:ring focus:ring-green-300">
        <label class="text-gray-600">{{ answer.answerText }}</label>
      </div>
    </div>

    <!-- Checkbox Question Type -->
    <div *ngIf="question.questionType === 'checkbox'" class="space-y-2">
      <div *ngFor="let answer of question.answers" class="flex items-center mb-2">
        <input type="checkbox" name="checkbox-{{ question.questionId }}" class="mr-3 focus:ring focus:ring-green-300">
        <label class="text-gray-600">{{ answer.answerText }}</label>
      </div>
    </div>

    <!-- Dropdown Question Type -->
    <div *ngIf="question.questionType === 'dropdown'" class="mt-4">
      <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 transition-all duration-200">
        <option class="text-gray-600" *ngFor="let answer of question.answers">{{ answer.answerText }}</option>
      </select>
    </div>

    <!-- Text Question Type -->
    <div *ngIf="question.questionType === 'text'" class="mt-4">
      <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 transition-all duration-200" placeholder="Your answer here">
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex justify-between mt-6">
    <!-- Back Button -->
    <button routerLink="/home" class="bg-green-500 text-white py-2 px-6 rounded-lg font-semibold shadow-lg hover:bg-green-600 transition-all duration-200">
      Back
    </button>

    <!-- Save Button (optional if needed) -->
    <!-- <button class="bg-blue-500 text-white py-2 px-6 rounded-lg font-semibold shadow-lg hover:bg-blue-600 transition-all duration-200">Save</button> -->
  </div>
</div>
